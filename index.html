<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Dairy Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Milk Dairy Inventory Management</h1>
    </header>
    <main class="container my-4">
        <section id="inventory">
            <h2 class="mb-3">Inventory List</h2>
            <input type="text" id="search-bar" class="form-control mb-3" placeholder="Search items..." />
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- Inventory items will be dynamically added here -->
                </tbody>
            </table>
            <p id="total-quantity" class="fw-bold">Total Quantity: 0</p>
        </section>
        <section id="add-item" class="mt-4">
            <h2>Add New Item</h2>
            <form id="add-item-form" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="item-name" class="form-control" placeholder="Item Name" required>
                </div>
                <div class="col-md-6">
                    <input type="number" id="item-quantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success w-100">Add Item</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Milk Dairy Inventory Management</p>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scrpit.js"></script>
</body>
</html>
